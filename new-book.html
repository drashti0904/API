<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <hr>
        <h1>Create New Book</h1>
        <hr>
    
        <form action="http://localhost:3000/book" method="POST">
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input class="form-control" name="isbn">
            </div>
    
            <div class="form-group">
                <label for="Title">Title</label>
                <input class="form-control" name="title">
            </div>

            <div class="form-group">
                <label for="Author">Author</label>
                <input class="form-control" name="author">
            </div>
            <div class="form-group">
                <label for="Published date">Published date</label>
                <input class="form-control" name="date">
            </div>
            <div class="form-group">
                <label for="Publisger">Publisher</label>
                <input class="form-control" name="publisher">
            </div>
            <div class="form-group">
                <label for="Pages">Number of pages</label>
                <input type="number" class="form-control" name="numOfPages">
            </div>


    
            <!--Other fields-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
